<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能倉儲管理系統 - 重定向中...</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .link {
            color: #FFC107;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #FFC107;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background: #FFC107;
            color: #333;
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>📦 智能倉儲管理系統</h1>
        <p>正在重定向到應用程式...</p>
        <a href="mobile-warehouse-app/app.html" class="link" id="manual-link">
            如果沒有自動跳轉，請點擊這裡
        </a>
        <div class="info">
            <p>⚡ 現代化行動端倉儲管理工具</p>
            <p>🔄 支援離線操作和智能同步</p>
        </div>
    </div>

    <script>
        // 3秒後自動重定向
        setTimeout(function() {
            window.location.href = 'mobile-warehouse-app/app.html';
        }, 3000);
        
        // 更新手動連結文字
        let countdown = 3;
        const linkElement = document.getElementById('manual-link');
        const countdownTimer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                linkElement.textContent = `自動跳轉中... ${countdown}秒`;
            } else {
                linkElement.textContent = '點擊這裡進入應用程式';
                clearInterval(countdownTimer);
            }
        }, 1000);
    </script>
</body>
</html>
